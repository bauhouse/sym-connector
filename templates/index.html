<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta name="viewport" content="width=500" />
	<title>My Company Name Inc</title>
	<!-- Joyent Connecter rev. 539 -->								 
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
	<script src="./javascripts/lang/en.js" type="text/javascript"></script>
	<script src="./javascripts/prototype.js" type="text/javascript"></script>
	<script src="./javascripts/effects.js" type="text/javascript"></script>
	<script src="./javascripts/dragdrop.js" type="text/javascript"></script>
	<script src="./javascripts/controls.js" type="text/javascript"></script>
	<script src="./javascripts/application.js" type="text/javascript"></script>
	<link href="./stylesheets/login.css" media="screen" rel="Stylesheet" type="text/css" />
	<link href="./stylesheets/joyent.css" media="screen" rel="Stylesheet" type="text/css" />
</head>
<body id="Login" onload="$('name').focus();">
	<div id="contentPane">
		<div align="center">
			<form action="./connect" method="post">
				<h1>My Company Name Inc</h1>
				<table border="0" cellspacing="0" cellpadding="4" id="loginTable" style="margin-top:45px;">
					<tr>
						<td class="label">
							Username:
						</td>
						<td>
							<input id="name" name="username" size="25" maxlength="40" value="" style="width:220px;" />
						</td>
					</tr>
					<tr>
						<td class="label">
							Password:
						</td>
						<td>
							<input type="password" name="password" size="25" maxlength="40" style="width:220px;" autocomplete="off" />
						</td>
					</tr>
					<tr>
						<td>
						</td>
						<td>
							<input id="sso_remember" name="sso_remember" type="checkbox" value="1" />
							Remember my password for 2 weeks.
						</td>
					</tr>
				</table>
				<div id="loginButton">
					<input type="submit" name="command" value=" Sign In " />
				</div>
				<div class="resetPassword">
					<a href="/reset_password">Reset your password</a>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
